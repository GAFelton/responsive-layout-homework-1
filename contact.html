<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./Assets/style.css">
    <title>George Felton - Contact</title>
</head>
<body>
  <!-- NavBar -->
  <nav class="navbar navbar-expand-lg navbar-light border-bottom border-dark" style="background-color: white;">
    <a class="navbar-brand" id="navbar-george" href="index.html"> George Felton </a>
   <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
     <span class="navbar-toggler-icon"></span>
   </button>
   <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
     <div class="navbar-nav">
       <a class="nav-item nav-link active" href="index.html">Home</a>
       <a class="nav-item nav-link" href="portfolio.html">Portfolio</a>
       <a class="nav-item nav-link" href="contact.html">Contact <span class="sr-only">(current)</span></a>
     </div>
   </div>
  </nav>

  <!-- Contact Form  -->
  <section class="container" id="container-margins">
    <div class="row">
      <div class="col-xs-12 col-lg-9 rounded mt-3 pt-3" style="background-color: white;">
        <label for="name" id="navbar-george">Name:</label>
        <div class="input-group mb-3">
         <input type="text" class="form-control" placeholder="Name" aria-label="Name">
        </div>

        <label for="e-mail" id="navbar-george">E-mail:</label>
        <div class="input-group mb-3">
         <input type="text" class="form-control" placeholder="E-mail" aria-label="E-mail">
        </div>
                 
        <label for="message" id="navbar-george">Message:</label>
        <div class="input-group mb-3">
          <textarea class="form-control" rows="7" placeholder="Write your message here." aria-label="Write your message here."></textarea>
        </div> 
        <button class="btn btn-primary float-right mb-3" type="submit">Send Message</button> 
      </div>
    </div>
  </section>


  <!-- Footer  -->
