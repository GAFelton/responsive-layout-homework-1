   <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

   <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

  <!-- Contact Form  -->
  <section class="container">
    <div class="row">
      <div class="col-xs-12 col-lg-9 rounded mt-3 pt-3">
        <h5 class="title-george more-margin-bottom">Contact Me:</h5>
        <label for="name" class="title-george">Name:</label>
        <div class="input-group mb-3">
         <input type="text" class="form-control" placeholder="Name" aria-label="Name">
        </div>

        <label for="e-mail" class="title-george">E-mail:</label>
        <div class="input-group mb-3">
         <input type="text" class="form-control" placeholder="E-mail" aria-label="E-mail">
        </div>
                 
        <label for="message" class="title-george">Message:</label>
        <div class="input-group mb-3">
          <textarea class="form-control" rows="7" placeholder="Write your message here." aria-label="Write your message here."></textarea>
        </div> 
        <button class="btn btn-primary float-right mb-3" type="submit">Send Message</button> 
      </div>
    </div>
  </section>


  <!-- Footer  -->
